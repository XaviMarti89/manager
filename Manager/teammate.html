<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STaTS!</title>
    <link rel="stylesheet" href="../css/teammate.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script type="module" src="../js/index.js"></script>
</head>

<body>
    <div class="teammate" id="teammate">
        <img class="escut" src="./img/escut.png" width="200">
        <div class="players">
            <a><img id="6 Nuria" src="./img/nuria.jpg" class="player"></a>
            <a><img id="7 Aixa" src="./img/aixa.png" class="player"></a>
            <a><img id="8 PaulaBahamonde" src="./img/paulab.jpg" class="player"></a>
            <a><img id="12 Maribel" src="./img/maribel.jpg" class="player"></a>
            <a><img id="13 Julia" src="./img/julia.jpeg" class="player"></a>
            <a><img id="17 MariaOrfila" src="./img/mariaorfila.jpg" class="player"></a>
            <a><img id="18 PaulaSintes" src="./img/paulas.jpg" class="player"></a>
            <a><img id="31 Andrea" src="./img/andrea.jpg" class="player"></a>
            <a><img id="42 MariaPuerta" src="./img/mariapuerta.jpg" class="player"></a>
            <a><img id="15 Alexa" src="./img/alexa.jpg" class="player"></a>
        </div>
    </div>

    <div class="stats">
        <div class="events">
            <div>
                <button id="3p" class="event made">3</button>
                <button id="2p" class="event made">2</button>
                <button id="1p" class="event made">1</button>
                <button id="OR" class="event made">OR</button>
                <button id="DR" class="event made">DR</button>
                <button id="Assist" class="event made">A</button>
            </div>
            <div>
                <button id="3m" class="event miss">3</button>
                <button id="2m" class="event miss">2</button>
                <button id="1m" class="event miss">1</button>
                <button id="TO" class="event miss">TO</button>
                <button id="FP" class="event miss">FP</button>
                <button id="FR" class="event made">FR</button>
            </div>
            
        </div>
    </div>

    <div id="playbyplay">
        <ul id="events-list"></ul>
    </div>


</body>

</html>
